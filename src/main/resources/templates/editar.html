<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <form action="/actualizar" method="POST" class="col-sm-5">
        <div class="card">
            <div class="card-header">
                <h4>Actualizar empleado</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>ID</label>
                    <input type="text" name="id"
                           readonly="readonly"
                           class="form-control"
                           th:value="${empleado.id}"/>
                </div>
                <div class="form-group">
                    <label>Nombre y apellidos</label>
                    <input type="text" th:field="*{empleado.fullName}"
                           class="form-control"
                           th:value= "${empleado.fullName}"/>
                    <label>Tel√©fono</label>
                    <input type="text" th:field="*{empleado.phone}"
                           class="form-control"
                           th:value= "${empleado.phone}"/>
                    <hr color="blue" size=3>
                    <label>Categoria   </label>

                    <select th:field=" *{empleado.categoria}"  th:value= "${empleado.categoria}"  >
                        <option value="DEVELOPER">DEVELOPER</option>
                        <option value="DESIGNER">DESIGNER</option>
                        <option value="MANAGER">MANAGER</option>
                    </select>
                </div>
            </div>
            <div class="card-footer">
                <input type="submit" value="Actualizar" class="btn btn-info">
                <a href="/listar" class="btn btn-link">Regresar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
