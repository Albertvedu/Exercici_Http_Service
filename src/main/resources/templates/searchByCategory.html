<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Insert title here</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <form  action="/searchByCategory"  method="GET" class="col-sm-5">
        <div class="card">
            <div class="card-header">
                <h4>Buscar por categoria</h4>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label>Categoria   </label>

                    <select th:name="categoria" >
                        <option value="ENGINEER">ENGINEER</option>
                        <option value="MANAGER">MANAGER</option>
                        <option value="SALESMAN">SALESMAN</option>
                    </select>
                </div>
            </div>
            <div class="card-footer">
                <a  th:href="@{|/listarByCategory/ ${categoria}}" class="btn btn-warning">Buscar</a>
                <a href="/listar" class="btn btn-link">Regresar</a>            </div>
        </div>
    </form>
</div>
</body>
</html>
